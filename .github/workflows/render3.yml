name: Render Workshop3 Pages

on:
  workflow_dispatch:
    inputs:
      workshop:
        description: 'Choose the workshop to render'
        required: true
        default: 'workshop3'
        type: choice
        options:
          - workshop3
          - workshop4
          - workshop5

jobs:
  render-workshop3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install R and dependencies
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R packages
        run: |
          R -e "install.packages(c('rmarkdown', 'tidyverse', 'GGally', 'randomNames'), repos='https://cloud.r-project.org/')"

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: List files for debugging
        run: ls -R

      - name: Render Specific Workshop
        run: |
          if [ "${{ github.event.inputs.workshop }}" == "workshop3" ]; then
            quarto render workshop3 --output-dir docs/workshop3
          elif [ "${{ github.event.inputs.workshop }}" == "workshop4" ]; then
            quarto render workshop4 --output-dir docs/workshop4
          elif [ "${{ github.event.inputs.workshop }}" == "workshop5" ]; then
            quarto render workshop5 --output-dir docs/workshop5
          fi

      - name: Render Index Page
        run: |
          quarto render index.qmd --output-dir docs

      - name: List All Files in Repository
        run: |
          echo "Listing all files in the repository after rendering"
          find . -type f

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs