name: Render Workshop3 Pages

on:
  workflow_dispatch:
    inputs:
      workshop:
        description: 'Choose the workshop to render'
        required: true
        default: 'workshop3'
        type: choice
        options:
          - workshop3

jobs:
  render-workshop3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install R and dependencies
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R packages
        run: |
          R -e "install.packages(c('rmarkdown', 'tidyverse', 'GGally', 'randomNames'), repos='https://cloud.r-project.org/')"

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Change to Workshop3 Directory
        run: cd workshop3

      - name: Render Workshop3 Pages
        run: quarto render .

      - name: Move Rendered Files to _site Directory
        run: mv *.html _site/
